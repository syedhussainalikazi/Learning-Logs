<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'learning_logs/base.html'%}
    {% block header %}
    <h1>Topics</h1>
    {% endblock header %}
    {% block content %}
    <ul>
        {% for topic in topics %}
        <li><h3><a href="{%url 'learning_logs:topic' topic.id%}">{{topic}}</a></h3></li>
        {%empty%}
        <li>No Topics have been added</li>
        {%endfor%}
    </ul>
    <a href="{%url 'learning_logs:new_topic'%}">Add a New Topic</a>
    {%endblock content%}
</body>
</html>
